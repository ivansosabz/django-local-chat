{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chat - {{ room_name }}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Sala: {{ room_name }}</h5>
            </div>

            <!-- ðŸ‘‡ acÃ¡ guardamos room_name para que JS lo lea -->
            <div class="card-body"
                 id="messages"
                 data-room-name="{{ room_name }}"
                 style="height: 400px; overflow-y: auto;">
                <div class="text-center text-secondary mt-5">
                    <p>Cargando mensajes...</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="EscribÃ­ tu mensaje..." autocomplete="off">
                    <button id="sendBtn" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Nuestro script -->
    <script src="{% static 'js/chat.js' %}"></script>

</body>
</html>
